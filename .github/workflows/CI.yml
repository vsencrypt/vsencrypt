name: CI

on:
  schedule:
  - cron: "0 0 * * 2"  # build every Tuesday

  push:
    branches: [ master ]

  pull_request:
    branches: [ master ]

  # allow manually trigger a build
  workflow_dispatch:

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
        matrix:
            os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v2

    - name: Build and test
      run: ./scripts/ci.sh

    - name: check
      run: dir /s /b
